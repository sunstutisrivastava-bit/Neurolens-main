<!DOCTYPE html>
<html>
<head>
  <title>Test Login</title>
</head>
<body>
  <h1>Test Login/Register</h1>
  
  <h2>Register Test User</h2>
  <button onclick="testRegister()">Register Test User</button>
  
  <h2>Login Test User</h2>
  <button onclick="testLogin()">Login Test User</button>
  
  <div id="result"></div>
  
  <script>
    async function testRegister() {
      const response = await fetch('http://localhost:5000/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: 'testuser',
          password: 'test123',
          role: 'child',
          parent_code: null,
          user_type: 'student'
        })
      });
      const data = await response.json();
      document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    }
    
    async function testLogin() {
      const response = await fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: 'testuser',
          password: 'test123'
        })
      });
      const data = await response.json();
      document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      
      if (data.success) {
        setTimeout(() => {
          window.location.href = 'http://localhost:5000/child_dashboard';
        }, 1000);
      }
    }
  </script>
</body>
</html>
